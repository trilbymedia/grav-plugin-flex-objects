title: Contacts
description: Simple contact directory with tags.
type: flex-directory

config:
  admin:
    list:
      title: name
      fields:
        published:
          width: 8
        name.last:
          link: edit
        name.first:
          link: edit
        company:
        email:
        website:
        tags:
  data:
    storage:
      type: file
      file: user://data/flex-directory/contacts.yaml

form:
  validation: loose

  fields:
    published:
      type: toggle
      label: Published
      highlight: 1
      default: 1
      options:
        1: PLUGIN_ADMIN.YES
        0: PLUGIN_ADMIN.NO
      validate:
        type: bool
        required: true

    name.last:
      type: text
      label: Last Name
      validate:
        required: true
    name.first:
      type: text
      label: First Name
      validate:
        required: true

    company:
      type: text
      label: Company Name
    email:
      type: email
      label: Email Address
      validate:
        required: true
    website:
      type: url
      label: Web Site

    address.street1:
      type: text
      label: Address 1
    address.street2:
      type: text
      label: Address 2
    address.city:
      type: text
      label: City
    address.country:
      type: text
      label: Country
    address.state:
      type: text
      label: State or Province
    address.zip:
      type: text
      label: Postal / Zip Code

    tags:
      type: selectize
      size: large
      label: Tags
      classes: fancy
      validate:
        type: commalist
