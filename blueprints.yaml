name: Flex-Objects
version: 1.0.0-rc.3
testing: true
description: Flexible Objects Plugin
icon: list
author:
  name: Trilby Media
  email: hello@trilby.media
homepage: https://github.com/trilbymedia/grav-plugin-flex-objects
keywords: grav, plugin, crud, directory
bugs: https://github.com/trilbymedia/grav-plugin-flex-objects/issues
docs: https://github.com/trilbymedia/grav-plugin-flex-objects/blob/develop/README.md
license: MIT

dependencies:
    - { name: grav, version: '>=1.7.0-rc.3' }
    - { name: form, version: '>=4.0.1' }

form:
  validation: loose
  fields:
    enabled:
      type: toggle
      label: Plugin status
      highlight: 1
      default: 0
      options:
        1: Enabled
        0: Disabled
      validate:
        type: bool
    built_in_css:
      type: toggle
      label: Use built in CSS
      highlight: 1
      default: 1
      options:
        1: Enabled
        0: Disabled
      validate:
        type: bool
    extra_admin_twig_path:
      type: text
      label: Extra Admin Twig Path
      validate:
        required: true

    directories:
      type: flex-objects
      label: Directories
      array: true
      ignore_empty: true
      validate:
        type: array
